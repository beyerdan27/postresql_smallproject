<!DOCTYPE html>
<html>
<head>
  <title>Student Profiles</title>
  <style>
    /* Basic styling for the page */
    body { 
      font-family: Helvetica; 
      text-align: center; 
      margin-top: 50px; 
    }

    /* Styling for buttons */
    button { 
      padding: 15px 30px; 
      font-size: 18px; 
      margin: 15px; 
      cursor: pointer; 
    }

    /* Styling for text input */
    input { 
      padding: 8px; 
      font-size: 16px; 
      width: 200px; 
    }

    /* Styling for greeting message */
    #greeting { 
      margin-top: 20px; 
      font-size: 20px; 
      font-weight: bold; 
    }
  </style>
</head>
<body>

  <!-- Page title -->
  <h1>Student Profiles</h1>

  <!-- Name input section -->
  <p>Enter your name:</p>
  <input type="text" id="nameInput" placeholder="Your Name">

   <button id="nameBtn">Submit</button>

<div style="margin-top: 40px;">
  <!-- Button for Create Profile page -->
  <button onclick="location.href='createProfiles.html'">Create Profile</button>

  <!-- Button for Edit Profile page -->
  <button onclick="location.href='editProfiles.html'">Edit Profile</button>
</div>
<p id="return">No user loaded</p>

  <!-- Greeting -->
  <script>
function fetchUser(id){
  return fetch(`http://localhost:3000/api/users/${encodeURIComponent(id)}`) //encodeURI takes in a variable that's safe for a url apparently
    .then(res => {
      if (!res.ok) throw new Error(`fetchUser failed (${res.status})`);
      return res.json();
    })
    .then(user => {
      $("#return").text(user);
      console.log("Fetched user:", user);
      return user;
    })
    .catch(err => console.error(err)); //adfsjkl;
}

$("#nameBtn").click(fetchUser($("#nameInput").text()));
  </script>

</body>
</html>
